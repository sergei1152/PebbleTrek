<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta name="viewport" content=""/>
	<title>PebbleTrek Settings</title>
	<link type="text/css" rel="stylesheet" href="./css/slate.css"/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="./js/slate.js"></script>
	<script type="text/javascript" src="./js/pebble_config_ctrl.js"></script>
</head>
<body>
	<div class="item-container">
		<div class="item-container-header">Emergency Contact</div>
		<div class="item-container-content">
			<label class="item">
				<div class="item-input-wrapper">
					<input id="name-field" type="text" class="item-input" name="input-1" placeholder="Name">
				</div>
			</label>
			<label class="item">
				<div class="item-input-wrapper">
					<input id="phone-field" type="number" class="item-input" name="input-1" placeholder="Cellphone number">
				</div>
			</label>
		</div>
	</div>
	<div class="item-container">
		<div class="item-container-header">Countdown Duration</div>
		<div class="item-container-content">
			<label class="item">
				<input type="range" class="item-slider" name="slider-1" value="15">
				<div class="item-input-wrapper item-slider-text">
					<input id="countdown-field" type="text" class="item-input" name="slider-1" value="15">
				</div>
			</label>
		</div>
	</div>
	<div class="item-container">
		<div class="button-container">
			<input id="save-button" type="button" class="item-button" value="Save settings" style="cursor: pointer;">
		</div>
	</div>
</body>
</html>
